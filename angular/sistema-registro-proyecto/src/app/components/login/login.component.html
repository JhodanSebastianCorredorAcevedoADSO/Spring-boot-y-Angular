<!-- frm de logeo del usuario ya reguistrado -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                Sistema de registro de personas
            </h1>
            <h2 class="text-center">
                Bienvenidos
            </h2>
            <div class=" row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <form action="post">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input [(ngModel)]="usuario.username" type="text" class="form-control" id="usuario" name="usuario"autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Password</label>
                            <input [(ngModel)]="usuario.password" type="text" class="form-control" id="password" name="password" autofocus required>
                        </div>
                        <button type="submit" (click)="login()" class="btn btn-outline-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
